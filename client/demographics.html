<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming studies</title>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style type="text/css">

        div {
            border-bottom: 1px solid #efefef;
            margin: 10px;
            padding-bottom: 10px;

            width: 400px;
        }
        .radio-buttons label {
            float: none;}

    </style>
</head>
<body>
<!-- SEE PAGE 258 JAVASCRIPT & JQUERY: THE MISS ING MANUAL name="signup" -->
demographics page
<div class="main-div">
<form id="signup" action="/waitingroom" method="post" >
    <div>
        <label for="username" class="label">Name</label>
        <input name="username" type="text" id="username" size="36">
    </div>
    <div><span class="label">Participation</span>
        <input type="checkbox" name="session" id="single" value="single">
        <label for="single">Single</label>
        <input type="checkbox" name="session" id="group" value="group">
        <label for="group">Group</label>

    </div>
    <div>
        <label for="continent" class="label">Location</label>
        <select name="continent" id="continent">
            <option>Europe</option>
            <option>Africa</option>
            <option>Asia</option>
            <option>North America</option>
            <option>South America</option>
            <option>Antarctica</option>
            <option>Australia</option>
        </select>
    </div>
    <div class="labelBlock">Would you like to receive feedback from us?
    </div>
    <div class="indent">
        <input type="radio" name="spam" id="yes" value="yes" checked="checked">
        <label for="yes">Yes</label>
        <input type="radio" name="spam" id="definitely" value="definitely">
        <label for="definitely">Definitely</label>
        <input type="radio" name="spam" id="choice" value="choice">
        <label for="choice">Do I have a choice?</label>
    </div>
    <div>
        <button id="submitDemos" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>

<script>
    $('#submitDemos').click(function() {
        $('#signup').submit(function() {
            if ($('#username').val() == '') {
                alert('Please supply a name in the Name field.');
                return false;
            }
        }); // end submit()
    });

</script>
</body>
</html>
